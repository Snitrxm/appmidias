{% extends 'base.html' %}

{% block title %} Reset Password {% endblock %}

{% block content %}


<div class="containerResetPassword">
  <form action="{{url_for('resetpassword')}}" method="post">
    {% include 'components/notification.html' %}
    {{form.csrf_token}}
    <label for="">Please enter your E-mail</label>
    {{form.emailresetpassword(class_='emailInput')}}
    {{form.submit(class_='Submit')}}
  </form>
</div>


{% endblock %}
